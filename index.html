<!DOCTYPE html>
<html lang="en-us">
   <head>
      <title>Table</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
      <link rel="stylesheet" href="css/jquery.dataTables.min.css"/> 
      <link rel="stylesheet" href="css/buttons.dataTables.min.css"/> 
      <link rel="stylesheet" href="css/select.dataTables.min.css"/>
      <link rel="stylesheet" href="css/responsive.dataTables.min.css"/> 
      
      <style>
        table.dataTable tbody>tr.selected,
        table.dataTable tbody>tr>.selected {
          background-color: #A2D3F6;
        }
      </style>
   </head>
   <body>

    <div class="container">
      <br>
      <table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped" id="example">
        

      </table>
      <br>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.altEditor.free.js"></script>
    <script src="js/dataTables.buttons.min.js"></script>
    <script src="js/dataTables.select.min.js"></script>
    <script src="js/dataTables.responsive.min.js"></script>

    <script>
      $(document).ready(function() {

        var dataSet = [
          ["Tiger Nixon", "Online", "Unpade", "200$"],
          ["Garrett Winters", "Offline", "Overdue", "250$",],
          ["Ashton Cox", "Offline", "Paid", "250$"],
          ["Cedric Kelly", "Offline", "Unpade", "750$"],
          ["Airi Satou", "Online", "Overdue", "200$"],
          ["Brielle Williamson", "Online", "Overdue", "300$"],
          ["Herrod Chandler", "Online", "Paid", "750$"],
          ["Rhona Davidson", "Online", "Overdue", "200$"],
          ["Colleen Hurst", "Online", "Paid", "200$"],
          ["Sonya Frost", "Offline", "Unpade", "300$"],
          ["Jena Gaines", "Online", "Paid", "750$"],
          ["Quinn Flynn", "Online", "Unpade", "200$"],
          ["Charde Marshall", "Offline", "Paid", "300$"],
          ["Haley Kennedy", "Online", "Paid", "300$"],
          ["Tatyana Fitzpatrick", "Online", "Paid", "200$"],
          ["Michael Silva", "Online", "Paid", "300$"]
        ];

        var columnDefs = [{
          title: "Name"
        }, {
          title: "User Status"
        }, {
          title: "Payment Status"
        }, {
          title: "Amount"
        },];

        var myTable;

        myTable = $('#example').DataTable({
          "sPaginationType": "full_numbers",
          data: dataSet,
          columns: columnDefs,
          dom: 'Bfrtip',        
          select: 'single',
          responsive: true,
          altEditor: true,    
          buttons: [{
            text: 'Add',
            name: 'add'        
          },
          {
            extend: 'selected', 
            text: 'Delete',
            name: 'delete'      
         }]

        });
        
      });
    </script>

   </body>
</html>
